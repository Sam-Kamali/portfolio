<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>

    <!-- Link to the gallery CSS file -->
    <link rel="stylesheet" href="css/digital-art.css">
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <!-- <link rel="stylesheet" href="css/general.css" /> -->
    <link rel="stylesheet" href="css/queries.css" />
</head>

<body>
<h1 id="art" class="heading-secondary sections digital">Digital Art</h1>
<section class="digital-art-gallery">
    <div class="grid-container">
        <div class="grid-item">
            <img src="img/manipulation-arts/1.jpg" alt="Digital Art 1" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/2.jpg" alt="Digital Art 2" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/3.jpg" alt="Digital Art 3" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/4.jpg" alt="Digital Art 4" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/5.jpg" alt="Digital Art 5" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/6.jpg" alt="Digital Art 6" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/7.jpg" alt="Digital Art 7" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/8.jpg" alt="Digital Art 8" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/9.jpg" alt="Digital Art 9" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/10.jpg" alt="Digital Art 10" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/11.jpg" alt="Digital Art 11" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/manipulation-arts/12.jpg" alt="Digital Art 12" class="gallery-img">
        </div>
    </div>
    
    <!-- Full-screen overlay for clicked images -->
    <div id="overlay" class="overlay">
        <span class="close-btn">&times;</span>
        <img class="overlay-img" id="expandedImg">
    </div>
</section>

<script src="js/digital-art.js"></script>
<script src="js/script.js"></script>
</body>

</html>
