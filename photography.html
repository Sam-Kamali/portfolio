    <!-- StyleSheets -->
    <link rel="stylesheet" href="css/style.css" />

  <body>

    <!-- BODY -->
    <main class="main photography">

        Photography
      </h1>
      <div class="grid-container">
        <div class="grid-item">
            <img src="img/photo-/heart.jpg" alt="Digital Art 1" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/photo-/cafe.jpg" alt="Digital Art 2" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/photo-/coffee.jpg" alt="Digital Art 3" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/photo-/coin.jpg" alt="Digital Art 4" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/photo-/ring.jpg" alt="Digital Art 5" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/photo-/basket.jpg" alt="Digital Art 6" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/photo-/couple.jpg" alt="photograph Art 7" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/photo-/whistler1.png" alt="photograph Art 7" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/photo-/whistler2.jpg" alt="photograph Art 7" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/photo-/whistler3.jpg" alt="photograph Art 7" class="gallery-img">
        </div>
        <div class="grid-item">
            <img src="img/photo-/whistler4.jpg" alt="photograph Art 7" class="gallery-img">
        </div>
        
    </div>
    <div id="enlarged-container">
        <img id="enlarged-image" src="">
        <div id="enlarged-caption"></div>
    </div>
    <div id="overlay"></div>
      
    </main>

    <!-- CONTACT ME -->
    <div id="contactme"></div>
    <!-- FOOTER -->
    <div id="footer"></div>









    <!-- SWEET ALERT JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"

    <script defer src="js/script.js"></script>
    <script src="js/script.js"></script>
    <script src="js/digital-art.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
